<div class="search-container">
  <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">LOGO</span>
    <input
      name="search"
      class="search-input"
      ngModel
      placeholder="Search for a game"
    />
    <button class="search-button">search</button>
  </form>
</div>
